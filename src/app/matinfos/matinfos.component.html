<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/add-matInfo']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="materialCatType" matSortDisableClear matSortDirection="asc">

      <!-- Article Title Column -->
      <ng-container matColumnDef="materialCatType">
        <th mat-header-cell *matHeaderCellDef>Material Category Type</th>
        <td mat-cell *matCellDef="let row">{{row.materialCatType}}</td>
      </ng-container>

      <!-- Article Author Column -->
      <ng-container matColumnDef="materialCatDept">
        <th mat-header-cell *matHeaderCellDef>Material Category Dept</th>
        <td mat-cell *matCellDef="let row">{{row.materialCatDept}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/show-matInfo/', row._id]"></tr>
    </table>
  </div>
</div>
