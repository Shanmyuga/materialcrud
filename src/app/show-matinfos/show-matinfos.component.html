<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/matInfos']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{materialInfo.materialCatType}}</h2></mat-card-title>

    </mat-card-header>
    <mat-card-content>
      <h3>{{materialInfo.materialCatId}} </h3>
      <h3>{{materialInfo.materialCatDept}}</h3>
    </mat-card-content>
    <table mat-table [dataSource]="materialInfo.additionalInfo" class="example-table"
           matSort matSortActive="label" matSortDisableClear matSortDirection="asc">

      <!-- Article Title Column -->
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef>Label</th>
        <td mat-cell *matCellDef="let row">{{row.label}}</td>
      </ng-container>

      <!-- Article Author Column -->
      <ng-container matColumnDef="datatype">
        <th mat-header-cell *matHeaderCellDef>DataType</th>
        <td mat-cell *matCellDef="let row">{{row.datatype}}</td>
      </ng-container>
      <ng-container matColumnDef="mandatory">
        <th mat-header-cell *matHeaderCellDef>Mandatory</th>
        <td mat-cell *matCellDef="let row">{{row.mandatory}}</td>
      </ng-container>
      <ng-container matColumnDef="dropValues">
        <th mat-header-cell *matHeaderCellDef>DropValues</th>
        <td mat-cell *matCellDef="let row">{{row.dropValues}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-card-actions>
      <a mat-flat-button color="primary" [routerLink]="['/edit-matInfo', materialInfo._id]"><mat-icon>edit</mat-icon></a>
      <a mat-flat-button color="warn" (click)="deleteMaterialInfo(materialInfo._id)"><mat-icon>delete</mat-icon></a>
    </mat-card-actions>
  </mat-card>
</div>
